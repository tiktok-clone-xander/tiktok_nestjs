---
# Secret cho database credentials
# WARNING: Đây là ví dụ! Trong production dùng sealed-secrets hoặc external-secrets
apiVersion: v1
kind: Secret
metadata:
  name: tiktok-db-secrets
  namespace: tiktok-clone
type: Opaque
stringData:
  DB_PASSWORD: 'postgres' # Change in production!
  POSTGRES_PASSWORD: 'postgres' # Change in production!

---
# Secret cho JWT keys
apiVersion: v1
kind: Secret
metadata:
  name: tiktok-jwt-secrets
  namespace: tiktok-clone
type: Opaque
stringData:
  JWT_ACCESS_SECRET: 'your-secret-key-please-change-in-production'
  JWT_REFRESH_SECRET: 'your-refresh-key-please-change-in-production'

---
# Secret cho Grafana admin
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secrets
  namespace: tiktok-clone
type: Opaque
stringData:
  GF_SECURITY_ADMIN_PASSWORD: 'admin123' # Change in production!
  PGADMIN_DEFAULT_PASSWORD: 'pgadmin123' # Change in production!
