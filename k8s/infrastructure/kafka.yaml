---
# PersistentVolume cho Kafka
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-pv
  namespace: tiktok-clone
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: '/mnt/data/kafka'

---
# PersistentVolumeClaim cho Kafka
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-pvc
  namespace: tiktok-clone
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# Kafka Service (headless for StatefulSet)
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: tiktok-clone
  labels:
    app: kafka
spec:
  selector:
    app: kafka
  ports:
    - port: 9092
      targetPort: 9092
      name: kafka-client
    - port: 9093
      targetPort: 9093
      name: kafka-controller
    - port: 29092
      targetPort: 29092
      name: kafka-internal
  clusterIP: None

---
# Kafka StatefulSet (Single broker setup)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: tiktok-clone
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.6.0
          ports:
            - containerPort: 9092
              name: kafka-client
            - containerPort: 9093
              name: kafka-controller
            - containerPort: 29092
              name: kafka-internal
          env:
            - name: KAFKA_NODE_ID
              value: '1'
            - name: KAFKA_PROCESS_ROLES
              value: 'broker,controller'
            - name: KAFKA_LISTENERS
              value: 'PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093'
            - name: KAFKA_ADVERTISED_LISTENERS
              value: 'PLAINTEXT://kafka-0.kafka.tiktok-clone.svc.cluster.local:29092,PLAINTEXT_HOST://kafka.tiktok-clone.svc.cluster.local:9092'
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: 'PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT'
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: '1@kafka-0.kafka.tiktok-clone.svc.cluster.local:9093'
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: 'CONTROLLER'
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: 'PLAINTEXT'
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: '1'
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: '1'
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: '1'
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: 'true'
            - name: KAFKA_LOG_DIRS
              value: '/var/lib/kafka/data'
            - name: CLUSTER_ID
              value: 'MkU3OEVBNTcwNTJENDM2Qk'
          resources:
            requests:
              memory: '512Mi'
              cpu: '250m'
            limits:
              memory: '1Gi'
              cpu: '500m'
          volumeMounts:
            - name: kafka-storage
              mountPath: /var/lib/kafka/data
          livenessProbe:
            exec:
              command:
                - kafka-broker-api-versions
                - --bootstrap-server
                - localhost:9092
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: kafka-storage
          persistentVolumeClaim:
            claimName: kafka-pvc
