---
# Auth Service
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: tiktok-clone
  labels:
    app: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - port: 4001
      targetPort: 4001
      name: http
    - port: 50051
      targetPort: 50051
      name: grpc
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: tiktok-clone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: tiktok-auth-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4001
              name: http
            - containerPort: 50051
              name: grpc
          envFrom:
            - configMapRef:
                name: tiktok-db-config
            - secretRef:
                name: tiktok-db-secrets
            - secretRef:
                name: tiktok-jwt-secrets
          env:
            - name: PORT
              value: '4001'
            - name: NODE_ENV
              value: production
            - name: AUTH_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: DB_HOST
            - name: AUTH_DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: DB_PORT
            - name: AUTH_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: DB_NAME
            - name: AUTH_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: DB_USER
            - name: AUTH_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tiktok-db-secrets
                  key: DB_PASSWORD
            - name: GRPC_AUTH_URL
              value: '0.0.0.0:50051'
          resources:
            requests:
              memory: '256Mi'
              cpu: '200m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Auth Service HPA (Horizontal Pod Autoscaler)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-service-hpa
  namespace: tiktok-clone
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
