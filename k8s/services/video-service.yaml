---
# Video Service
apiVersion: v1
kind: Service
metadata:
  name: video-service
  namespace: tiktok-clone
  labels:
    app: video-service
spec:
  selector:
    app: video-service
  ports:
    - port: 4002
      targetPort: 4002
      name: http
    - port: 50052
      targetPort: 50052
      name: grpc
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-service
  namespace: tiktok-clone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-service
  template:
    metadata:
      labels:
        app: video-service
    spec:
      containers:
        - name: video-service
          image: tiktok-video-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4002
              name: http
            - containerPort: 50052
              name: grpc
          envFrom:
            - configMapRef:
                name: tiktok-db-config
            - secretRef:
                name: tiktok-db-secrets
          env:
            - name: PORT
              value: '4002'
            - name: NODE_ENV
              value: production
            - name: VIDEO_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: DB_HOST
            - name: VIDEO_DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: DB_PORT
            - name: VIDEO_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: DB_NAME
            - name: VIDEO_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: DB_USER
            - name: VIDEO_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tiktok-db-secrets
                  key: DB_PASSWORD
            - name: GRPC_VIDEO_URL
              value: '0.0.0.0:50052'
          resources:
            requests:
              memory: '256Mi'
              cpu: '200m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          volumeMounts:
            - name: upload-storage
              mountPath: /app/uploads
          livenessProbe:
            httpGet:
              path: /health
              port: 4002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 4002
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: upload-storage
          emptyDir: {}

---
# Video Service HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: video-service-hpa
  namespace: tiktok-clone
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: video-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
