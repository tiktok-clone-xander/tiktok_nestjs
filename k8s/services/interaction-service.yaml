---
# Interaction Service
apiVersion: v1
kind: Service
metadata:
  name: interaction-service
  namespace: tiktok-clone
  labels:
    app: interaction-service
spec:
  selector:
    app: interaction-service
  ports:
    - port: 4003
      targetPort: 4003
      name: http
    - port: 50053
      targetPort: 50053
      name: grpc
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: interaction-service
  namespace: tiktok-clone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: interaction-service
  template:
    metadata:
      labels:
        app: interaction-service
    spec:
      containers:
        - name: interaction-service
          image: tiktok-interaction-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4003
              name: http
            - containerPort: 50053
              name: grpc
          envFrom:
            - configMapRef:
                name: tiktok-db-config
            - secretRef:
                name: tiktok-db-secrets
          env:
            - name: PORT
              value: '4003'
            - name: NODE_ENV
              value: production
            - name: INTERACTION_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: DB_HOST
            - name: INTERACTION_DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: DB_PORT
            - name: INTERACTION_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: DB_NAME
            - name: INTERACTION_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: DB_USER
            - name: INTERACTION_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tiktok-db-secrets
                  key: DB_PASSWORD
            - name: GRPC_INTERACTION_URL
              value: '0.0.0.0:50053'
          resources:
            requests:
              memory: '256Mi'
              cpu: '200m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 4003
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 4003
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Interaction Service HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: interaction-service-hpa
  namespace: tiktok-clone
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: interaction-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
