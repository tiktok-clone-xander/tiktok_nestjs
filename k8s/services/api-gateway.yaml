---
# API Gateway Service (LoadBalancer for external access)
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: tiktok-clone
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 4000
      targetPort: 4000
      name: http
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: tiktok-clone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: tiktok-api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
              name: http
          envFrom:
            - configMapRef:
                name: tiktok-db-config
            - configMapRef:
                name: api-gateway-config
            - secretRef:
                name: tiktok-jwt-secrets
          env:
            - name: PORT
              value: '4000'
            - name: NODE_ENV
              value: production
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: REDIS_PORT
            - name: GRPC_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: GRPC_AUTH_URL
            - name: GRPC_VIDEO_URL
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: GRPC_VIDEO_URL
            - name: GRPC_INTERACTION_URL
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: GRPC_INTERACTION_URL
            - name: GRPC_NOTIFICATION_URL
              valueFrom:
                configMapKeyRef:
                  name: tiktok-db-config
                  key: GRPC_NOTIFICATION_URL
          resources:
            requests:
              memory: '256Mi'
              cpu: '200m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5

---
# API Gateway HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: tiktok-clone
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
