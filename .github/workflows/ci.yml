# =============================================================================
# TIKTOK CLONE - CI PIPELINE (Continuous Integration)
# =============================================================================
# Repo: tiktok-app (Application Source Code ONLY)
#
# GitOps chuẩn production: Repo này CHỈ chứa source code + CI pipeline
# - CI: Lint → Test → Security Scan → Build Docker Images → Push to Registry
# - Sau khi push image → trigger update trên GitOps repo (tiktok-gitops)
#
# KHÔNG có: Helm charts, ArgoCD configs, Terraform, K8s manifests
# =============================================================================

name: CI Pipeline

on:
  pull_request:
    branches: [main, develop, 'release/*']
    paths:
      - 'apps/**'
      - 'libs/**'
      - 'proto/**'
      - 'package*.json'
      - 'tsconfig*.json'
      - 'docker/**'
      - '.github/workflows/ci.yml'

  push:
    branches: [main, develop, 'release/*']
    paths:
      - 'apps/**'
      - 'libs/**'
      - 'proto/**'
      - 'package*.json'
      - 'tsconfig*.json'
      - 'docker/**'

  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency only)'
        type: boolean
        default: false

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/tiktok
  GITOPS_REPO: ${{ github.repository_owner }}/tiktok-gitops-repo-tiktok

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # STAGE 1: CODE QUALITY
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci --prefer-offline --no-audit
      - name: ESLint
        run: npm run lint
      - name: Prettier check
        run: npx prettier --check "apps/**/*.ts" "libs/**/*.ts"
      - name: TypeScript type check
        run: npx tsc --noEmit

  # ===========================================================================
  # STAGE 2: UNIT TESTS
  # ===========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: lint
    if: ${{ !inputs.skip_tests }}

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tiktok_clone_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: ['5432:5432']
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: ['6379:6379']

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci --prefer-offline --no-audit
      - name: Run unit tests with coverage
        run: npm run test:cov
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_NAME: tiktok_clone_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key
          JWT_EXPIRES_IN: 1h
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
        if: always()

  # ===========================================================================
  # STAGE 3: SECURITY SCAN
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          severity: 'HIGH,CRITICAL'
        continue-on-error: true
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs.sarif'
        if: always()
        continue-on-error: true
      - name: npm audit
        run: npm audit --production --audit-level=high
        continue-on-error: true

  # ===========================================================================
  # STAGE 4: DETECT CHANGED SERVICES
  # ===========================================================================
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      services: ${{ steps.changes.outputs.services }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: changes
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "apps/")
          SERVICES=()

          # Nếu shared libs hoặc package.json thay đổi → build tất cả
          if echo "$CHANGED" | grep -qE "^(libs/|package|proto/)"; then
            SERVICES=("api-gateway" "auth-service" "video-service" "interaction-service" "notification-service")
          else
            for svc in api-gateway auth-service video-service interaction-service notification-service; do
              if echo "$CHANGED" | grep -q "apps/$svc/"; then
                SERVICES+=("$svc")
              fi
            done
          fi

          if [ ${#SERVICES[@]} -eq 0 ]; then
            SERVICES=("api-gateway" "auth-service" "video-service" "interaction-service" "notification-service")
          fi

          JSON=$(printf '%s\n' "${SERVICES[@]}" | jq -R . | jq -s -c .)
          echo "services=$JSON" >> $GITHUB_OUTPUT
          echo "Changed services: $JSON"

      - name: Generate version
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          VERSION="${SHORT_SHA}-${TIMESTAMP}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # ===========================================================================
  # STAGE 5: BUILD & PUSH DOCKER IMAGES
  # ===========================================================================
  build-push:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [lint, test, security, detect-changes]
    if: |
      always() &&
      needs.lint.result == 'success' &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      needs.detect-changes.result == 'success' &&
      github.event_name == 'push'

    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=raw,value=${{ needs.detect-changes.outputs.version }}
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_VERSION=${{ needs.detect-changes.outputs.version }}
          platforms: linux/amd64

      - name: Scan pushed image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ needs.detect-changes.outputs.version }}
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'HIGH,CRITICAL'
        continue-on-error: true

  # ===========================================================================
  # STAGE 6: TRIGGER CD VIA GITOPS REPO
  # *** ĐIỂM CỐT LÕI CỦA GITOPS ***
  #
  # CI KHÔNG deploy trực tiếp. Thay vào đó:
  # App Repo (CI) → push image → trigger GitOps Repo → ArgoCD → K8s
  # ===========================================================================
  trigger-gitops:
    name: Trigger GitOps CD
    runs-on: ubuntu-latest
    needs: [build-push, detect-changes]
    if: needs.build-push.result == 'success'

    steps:
      - name: Determine target environment
        id: env
        run: |
          BRANCH="${{ github.ref_name }}"
          if [ "$BRANCH" == "main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == release/* ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Trigger GitOps repo update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITOPS_PAT }}
          repository: ${{ env.GITOPS_REPO }}
          event-type: update-image-tags
          client-payload: >-
            {
              "environment": "${{ steps.env.outputs.environment }}",
              "version": "${{ needs.detect-changes.outputs.version }}",
              "services": ${{ needs.detect-changes.outputs.services }},
              "registry": "${{ env.REGISTRY }}",
              "image_prefix": "${{ env.IMAGE_PREFIX }}",
              "source_repo": "${{ github.repository }}",
              "source_sha": "${{ github.sha }}",
              "source_branch": "${{ github.ref_name }}",
              "actor": "${{ github.actor }}"
            }

      - name: CI Summary
        run: |
          echo "## ✅ CI Complete - CD Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`${{ needs.detect-changes.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Target Env** | ${{ steps.env.outputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Services** | ${{ needs.detect-changes.outputs.services }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **GitOps Repo** | ${{ env.GITOPS_REPO }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ArgoCD sẽ tự động detect thay đổi trên GitOps repo và sync lên K8s" >> $GITHUB_STEP_SUMMARY
