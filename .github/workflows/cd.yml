# =============================================================================
# TIKTOK CLONE - CD PIPELINE (CONTINUOUS DEPLOYMENT)
# =============================================================================
# Pipeline nÃ y build Docker images vÃ  deploy lÃªn Kubernetes thÃ´ng qua ArgoCD
#
# FLOW:
# 1. Build & Push Docker images lÃªn Container Registry
# 2. Update Helm values vá»›i image tags má»›i
# 3. ArgoCD tá»± Ä‘á»™ng detect changes vÃ  sync lÃªn Kubernetes
#
# ENVIRONMENTS:
# - develop branch â†’ DEV environment
# - release/* branches â†’ STAGING environment
# - main branch â†’ PRODUCTION environment (cáº§n approval)
# =============================================================================

name: CD - Build & Deploy

# =============================================================================
# TRIGGER CONDITIONS
# =============================================================================
on:
  # Chá»‰ cháº¡y khi CI pipeline hoÃ n thÃ nh thÃ nh cÃ´ng
  workflow_run:
    workflows: ['CI - Continuous Integration']
    types:
      - completed
    branches:
      - main
      - develop
      - 'release/*'

  # Cho phÃ©p trigger thá»§ cÃ´ng vá»›i input
  workflow_dispatch:
    inputs:
      environment:
        description: 'MÃ´i trÆ°á»ng deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
      services:
        description: 'Services cáº§n deploy (comma separated, hoáº·c "all")'
        required: false
        default: 'all'
        type: string
      skip_tests:
        description: 'Bá» qua tests (chá»‰ dÃ¹ng khi kháº©n cáº¥p)'
        required: false
        default: false
        type: boolean

# =============================================================================
# ENVIRONMENT VARIABLES
# =============================================================================
env:
  # Container Registry - sá»­ dá»¥ng GitHub Container Registry
  REGISTRY: ghcr.io
  # Image name prefix
  IMAGE_PREFIX: ${{ github.repository }}
  # Node version
  NODE_VERSION: '20.x'
  # Helm version
  HELM_VERSION: '3.14.0'

# =============================================================================
# CONCURRENCY
# Äáº£m báº£o chá»‰ cÃ³ 1 deployment cháº¡y táº¡i má»™t thá»i Ä‘iá»ƒm cho má»—i environment
# =============================================================================
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false # KHÃ”NG há»§y deployment Ä‘ang cháº¡y

# =============================================================================
# JOBS
# =============================================================================
jobs:
  # ===========================================================================
  # JOB 1: PREPARE
  # Chuáº©n bá»‹ thÃ´ng tin cho deployment
  # ===========================================================================
  prepare:
    name: ðŸ“‹ Prepare Deployment
    runs-on: ubuntu-latest
    # Chá»‰ cháº¡y náº¿u CI success hoáº·c trigger thá»§ cÃ´ng
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'

    outputs:
      # Output Ä‘á»ƒ cÃ¡c jobs sau sá»­ dá»¥ng
      environment: ${{ steps.set-env.outputs.environment }}
      version: ${{ steps.set-version.outputs.version }}
      services: ${{ steps.set-services.outputs.services }}
      should_deploy: ${{ steps.check-changes.outputs.should_deploy }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Cáº§n full history Ä‘á»ƒ tÃ­nh version

      # XÃ¡c Ä‘á»‹nh environment dá»±a trÃªn branch
      - name: ðŸŽ¯ Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Náº¿u trigger thá»§ cÃ´ng, dÃ¹ng input
            ENV="${{ inputs.environment }}"
          else
            # Tá»± Ä‘á»™ng xÃ¡c Ä‘á»‹nh tá»« branch
            BRANCH="${{ github.ref_name }}"
            if [ "$BRANCH" == "main" ]; then
              ENV="production"
            elif [ "$BRANCH" == "develop" ]; then
              ENV="dev"
            elif [[ "$BRANCH" == release/* ]]; then
              ENV="staging"
            else
              ENV="dev"
            fi
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "ðŸ“ Environment: $ENV"

      # Táº¡o version tag tá»« git
      - name: ðŸ·ï¸ Generate version tag
        id: set-version
        run: |
          # Format: v{semver}-{short-sha}-{timestamp}
          # VÃ­ dá»¥: v1.2.3-abc1234-20241228

          # Láº¥y latest tag hoáº·c máº·c Ä‘á»‹nh v0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

          # Short SHA cá»§a commit
          SHORT_SHA=$(git rev-parse --short HEAD)

          # Timestamp
          TIMESTAMP=$(date +%Y%m%d%H%M)

          # Táº¡o version string
          VERSION="${LATEST_TAG}-${SHORT_SHA}-${TIMESTAMP}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸ Version: $VERSION"

      # XÃ¡c Ä‘á»‹nh services cáº§n build/deploy
      - name: ðŸ“¦ Determine services to deploy
        id: set-services
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ inputs.services }}" != "all" ]; then
            # DÃ¹ng input náº¿u Ä‘Æ°á»£c specify
            SERVICES="${{ inputs.services }}"
          else
            # Build táº¥t cáº£ services
            SERVICES="api-gateway,auth-service,video-service,interaction-service,notification-service"
          fi

          echo "services=$SERVICES" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Services: $SERVICES"

      # Kiá»ƒm tra cÃ³ file thay Ä‘á»•i liÃªn quan khÃ´ng
      - name: ðŸ” Check for relevant changes
        id: check-changes
        run: |
          # Náº¿u trigger thá»§ cÃ´ng, luÃ´n deploy
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Kiá»ƒm tra files changed
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD || echo "")

          # Kiá»ƒm tra cÃ³ thay Ä‘á»•i code khÃ´ng
          if echo "$CHANGED_FILES" | grep -qE "^(apps/|libs/|package)"; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… Code changes detected, will deploy"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ No code changes, skipping deployment"
          fi

  # ===========================================================================
  # JOB 2: BUILD DOCKER IMAGES
  # Build vÃ  push Docker images lÃªn registry
  # ===========================================================================
  build:
    name: ðŸ³ Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.should_deploy == 'true'

    # Build matrix - build nhiá»u services song song
    strategy:
      fail-fast: false # Tiáº¿p tá»¥c build cÃ¡c service khÃ¡c náº¿u 1 cÃ¡i fail
      matrix:
        service:
          - api-gateway
          - auth-service
          - video-service
          - interaction-service
          - notification-service

    # Permissions cáº§n thiáº¿t Ä‘á»ƒ push images
    permissions:
      contents: read
      packages: write

    outputs:
      # Output image tags cho tá»«ng service
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Setup Docker Buildx cho multi-platform builds vÃ  caching
      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login vÃ o Container Registry
      - name: ðŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate metadata vÃ  tags cho image
      - name: ðŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            # Tag vá»›i version tá»« prepare job
            type=raw,value=${{ needs.prepare.outputs.version }}
            # Tag latest cho environment tÆ°Æ¡ng á»©ng
            type=raw,value=${{ needs.prepare.outputs.environment }}-latest
            # Tag vá»›i SHA cho traceability
            type=sha,prefix=${{ needs.prepare.outputs.environment }}-
          labels: |
            org.opencontainers.image.title=${{ matrix.service }}
            org.opencontainers.image.description=TikTok Clone - ${{ matrix.service }}
            org.opencontainers.image.vendor=TikTok Clone Team

      # Build vÃ  push Docker image
      - name: ðŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache layers Ä‘á»ƒ tÄƒng tá»‘c builds sau
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build arguments
          build-args: |
            NODE_ENV=production
            BUILD_VERSION=${{ needs.prepare.outputs.version }}
          # Platforms - cÃ³ thá»ƒ thÃªm arm64 náº¿u cáº§n
          platforms: linux/amd64

      # Scan image for vulnerabilities
      - name: ðŸ” Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ needs.prepare.outputs.version }}
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'HIGH,CRITICAL'
        continue-on-error: true

      - name: ðŸ“¤ Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'
        if: always()
        continue-on-error: true

  # ===========================================================================
  # JOB 3: UPDATE HELM VALUES
  # Cáº­p nháº­t Helm values vá»›i image tags má»›i Ä‘á»ƒ ArgoCD detect vÃ  sync
  # ===========================================================================
  update-manifests:
    name: ðŸ“ Update Helm Values
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.should_deploy == 'true'

    # Permissions cáº§n thiáº¿t Ä‘á»ƒ push changes
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          # Token vá»›i quyá»n push Ä‘á»ƒ update files
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}

      # Cáº­p nháº­t image tags trong Helm values file
      - name: ðŸ“ Update Helm values
        run: |
          ENV="${{ needs.prepare.outputs.environment }}"
          VERSION="${{ needs.prepare.outputs.version }}"
          REGISTRY="${{ env.REGISTRY }}"
          IMAGE_PREFIX="${{ env.IMAGE_PREFIX }}"

          # XÃ¡c Ä‘á»‹nh file values cáº§n update
          if [ "$ENV" == "production" ]; then
            VALUES_FILE="helm/tiktok-clone/values-prod.yaml"
          elif [ "$ENV" == "staging" ]; then
            VALUES_FILE="helm/tiktok-clone/values-staging.yaml"
          else
            VALUES_FILE="helm/tiktok-clone/values-dev.yaml"
          fi

          echo "ðŸ“ Updating $VALUES_FILE with version $VERSION"

          # Update image tags cho tá»«ng service
          # Sá»­ dá»¥ng yq Ä‘á»ƒ parse vÃ  update YAML
          for service in api-gateway auth-service video-service interaction-service notification-service; do
            SERVICE_KEY=$(echo $service | sed 's/-/_/g')  # api-gateway -> api_gateway
            IMAGE="${REGISTRY}/${IMAGE_PREFIX}/${service}"

            # Update repository vÃ  tag
            yq -i ".services.${SERVICE_KEY}.image.repository = \"${IMAGE}\"" "$VALUES_FILE" || true
            yq -i ".services.${SERVICE_KEY}.image.tag = \"${VERSION}\"" "$VALUES_FILE" || true
          done

          echo "âœ… Updated $VALUES_FILE"
          cat "$VALUES_FILE"

      # Commit vÃ  push changes
      - name: ðŸ“¤ Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add helm/

          # Chá»‰ commit náº¿u cÃ³ thay Ä‘á»•i
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(deploy): update image tags to ${{ needs.prepare.outputs.version }}

            Environment: ${{ needs.prepare.outputs.environment }}
            Triggered by: ${{ github.actor }}
            Commit: ${{ github.sha }}"

            git push
            echo "âœ… Changes pushed successfully"
          fi

  # ===========================================================================
  # JOB 4: DEPLOY TO DEV
  # Deploy tá»± Ä‘á»™ng lÃªn mÃ´i trÆ°á»ng Development
  # ===========================================================================
  deploy-dev:
    name: ðŸš€ Deploy to DEV
    runs-on: ubuntu-latest
    needs: [prepare, build, update-manifests]
    if: |
      needs.prepare.outputs.should_deploy == 'true' &&
      needs.prepare.outputs.environment == 'dev'

    environment:
      name: development
      url: https://dev.tiktok-clone.local

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Trigger ArgoCD sync
      - name: ðŸ”„ Trigger ArgoCD Sync
        run: |
          echo "ðŸ”„ Triggering ArgoCD sync for DEV environment..."

          # ArgoCD sáº½ tá»± Ä‘á»™ng detect changes tá»« git vÃ  sync
          # Náº¿u muá»‘n trigger manually, cÃ³ thá»ƒ dÃ¹ng ArgoCD CLI

          # Install ArgoCD CLI
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd

          # Login to ArgoCD (cáº§n setup secrets)
          if [ -n "${{ secrets.ARGOCD_SERVER }}" ]; then
            ./argocd login ${{ secrets.ARGOCD_SERVER }} \
              --username ${{ secrets.ARGOCD_USERNAME }} \
              --password ${{ secrets.ARGOCD_PASSWORD }} \
              --insecure

            # Trigger sync
            ./argocd app sync tiktok-clone-dev --prune

            # Wait for sync to complete
            ./argocd app wait tiktok-clone-dev --timeout 300

            echo "âœ… ArgoCD sync completed for DEV"
          else
            echo "âš ï¸ ArgoCD credentials not configured, relying on auto-sync"
          fi

      # Smoke test sau deploy
      - name: ðŸ§ª Run smoke tests
        run: |
          echo "Running smoke tests on DEV..."

          # Äá»£i services ready
          sleep 30

          # Health check API Gateway
          if curl -sf https://dev-api.tiktok-clone.local/health; then
            echo "âœ… API Gateway is healthy"
          else
            echo "âš ï¸ API Gateway health check failed (might be expected if no cluster access)"
          fi
        continue-on-error: true

  # ===========================================================================
  # JOB 5: DEPLOY TO STAGING
  # Deploy lÃªn mÃ´i trÆ°á»ng Staging vá»›i approval
  # ===========================================================================
  deploy-staging:
    name: ðŸš€ Deploy to STAGING
    runs-on: ubuntu-latest
    needs: [prepare, build, update-manifests]
    if: |
      needs.prepare.outputs.should_deploy == 'true' &&
      needs.prepare.outputs.environment == 'staging'

    environment:
      name: staging
      url: https://staging.tiktok-clone.local

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”„ Trigger ArgoCD Sync for Staging
        run: |
          echo "ðŸ”„ Triggering ArgoCD sync for STAGING environment..."

          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd

          if [ -n "${{ secrets.ARGOCD_SERVER }}" ]; then
            ./argocd login ${{ secrets.ARGOCD_SERVER }} \
              --username ${{ secrets.ARGOCD_USERNAME }} \
              --password ${{ secrets.ARGOCD_PASSWORD }} \
              --insecure

            ./argocd app sync tiktok-clone-staging --prune
            ./argocd app wait tiktok-clone-staging --timeout 300

            echo "âœ… ArgoCD sync completed for STAGING"
          fi

      # Run integration tests
      - name: ðŸ§ª Run integration tests
        run: |
          echo "Running integration tests on STAGING..."
          # Add integration test commands here
        continue-on-error: true

  # ===========================================================================
  # JOB 6: DEPLOY TO PRODUCTION
  # Deploy lÃªn Production vá»›i manual approval vÃ  rollback strategy
  # ===========================================================================
  deploy-production:
    name: ðŸš€ Deploy to PRODUCTION
    runs-on: ubuntu-latest
    needs: [prepare, build, update-manifests]
    if: |
      needs.prepare.outputs.should_deploy == 'true' &&
      needs.prepare.outputs.environment == 'production'

    # YÃªu cáº§u manual approval trÆ°á»›c khi deploy
    environment:
      name: production
      url: https://tiktok-clone.local

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Backup current version trÆ°á»›c khi deploy
      - name: ðŸ’¾ Backup current version
        run: |
          echo "ðŸ’¾ Recording current version for potential rollback..."

          if [ -n "${{ secrets.ARGOCD_SERVER }}" ]; then
            curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x argocd

            ./argocd login ${{ secrets.ARGOCD_SERVER }} \
              --username ${{ secrets.ARGOCD_USERNAME }} \
              --password ${{ secrets.ARGOCD_PASSWORD }} \
              --insecure

            # LÆ°u revision hiá»‡n táº¡i
            CURRENT_REVISION=$(./argocd app get tiktok-clone-prod -o json | jq -r '.status.sync.revision')
            echo "Current revision: $CURRENT_REVISION"
            echo "ROLLBACK_REVISION=$CURRENT_REVISION" >> $GITHUB_ENV
          fi

      # Deploy vá»›i Canary strategy
      - name: ðŸš€ Deploy to Production (Canary)
        run: |
          echo "ðŸš€ Starting canary deployment to PRODUCTION..."

          if [ -n "${{ secrets.ARGOCD_SERVER }}" ]; then
            # Sync with canary strategy
            ./argocd app sync tiktok-clone-prod \
              --strategy hook \
              --prune

            # Wait for initial sync
            ./argocd app wait tiktok-clone-prod --timeout 600

            echo "âœ… Canary deployment initiated"
          fi

      # Health checks sau deploy
      - name: ðŸ¥ Production health checks
        id: health-check
        run: |
          echo "ðŸ¥ Running production health checks..."

          # Wait for pods to be ready
          sleep 60

          # Health check endpoints
          HEALTH_OK=true

          for endpoint in "health" "api/v1/health"; do
            if ! curl -sf "https://api.tiktok-clone.local/$endpoint" --max-time 10; then
              echo "âŒ Health check failed for /$endpoint"
              HEALTH_OK=false
            else
              echo "âœ… Health check passed for /$endpoint"
            fi
          done

          if [ "$HEALTH_OK" = false ]; then
            echo "health_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "health_status=success" >> $GITHUB_OUTPUT
        continue-on-error: true

      # Rollback náº¿u health check fail
      - name: âª Rollback on failure
        if: steps.health-check.outputs.health_status == 'failed'
        run: |
          echo "âª Health checks failed! Initiating rollback..."

          if [ -n "${{ secrets.ARGOCD_SERVER }}" ] && [ -n "${{ env.ROLLBACK_REVISION }}" ]; then
            ./argocd app rollback tiktok-clone-prod ${{ env.ROLLBACK_REVISION }}
            ./argocd app wait tiktok-clone-prod --timeout 300

            echo "âœ… Rollback completed to revision ${{ env.ROLLBACK_REVISION }}"
          fi

          # Fail the job Ä‘á»ƒ notify
          exit 1

      # Notify success
      - name: ðŸ“¢ Notify deployment success
        if: success()
        run: |
          echo "âœ… Production deployment successful!"
          echo "Version: ${{ needs.prepare.outputs.version }}"
          # CÃ³ thá»ƒ thÃªm Slack/Teams notification á»Ÿ Ä‘Ã¢y

  # ===========================================================================
  # JOB 7: DEPLOYMENT SUMMARY
  # Tá»•ng há»£p káº¿t quáº£ deployment
  # ===========================================================================
  summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [prepare, build, deploy-dev, deploy-staging, deploy-production]
    if: always()

    steps:
      - name: ðŸ“Š Generate deployment summary
        run: |
          echo "# ðŸ“Š Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | ${{ needs.prepare.outputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | ${{ needs.prepare.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered by** | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Prepare | ${{ needs.prepare.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy DEV | ${{ needs.deploy-dev.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy STAGING | ${{ needs.deploy-staging.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy PRODUCTION | ${{ needs.deploy-production.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
