apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tiktok-clone
  namespace: argocd
spec:
  project: tiktok-clone

  # Git source - points to Helm chart in repository
  source:
    repoURL: https://github.com/betuanminh22032003/tiktok_nestjs.git
    path: helm/tiktok-clone
    targetRevision: main

    # Use Helm for templating
    helm:
      releaseName: tiktok-clone
      # Values file to use based on environment
      valueFiles:
        - values-dev.yaml
      # Or override inline
      values: |
        replicaCount: 2
        environment: dev

  destination:
    server: https://kubernetes.default.svc
    namespace: tiktok-clone

  # Sync policy - auto-sync with pruning and self-healing
  syncPolicy:
    automated:
      # Prune resources not in Git
      prune: true
      # Self-heal if cluster state drifts
      selfHeal: true
      # Don't allow empty to trigger sync
      allowEmpty: false

    # Sync options
    syncOptions:
      - CreateNamespace=true

    # Retry policy
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Revisions to track
  revisionHistoryLimit: 10
