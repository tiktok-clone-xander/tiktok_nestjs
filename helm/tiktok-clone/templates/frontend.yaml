---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.frontend.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.services.frontend.name }}
spec:
  selector:
    app: {{ .Values.services.frontend.name }}
  ports:
    - port: {{ .Values.services.frontend.port }}
      targetPort: {{ .Values.services.frontend.port }}
      name: http
  type: {{ .Values.services.frontend.serviceType }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.frontend.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.services.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.services.frontend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.frontend.name }}
    spec:
      containers:
        - name: {{ .Values.services.frontend.name }}
          image: "{{ .Values.services.frontend.image.repository }}:{{ .Values.services.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.services.frontend.port }}
              name: http
          env:
            - name: NODE_ENV
              value: {{ .Values.global.environment }}
            - name: NEXT_PUBLIC_API_URL
              value: "http://{{ .Values.services.gateway.name }}.{{ .Values.namespace }}.svc.cluster.local:{{ .Values.services.gateway.port }}"
            - name: NEXT_PUBLIC_SOCKET_URL
              value: "ws://{{ .Values.services.gateway.name }}.{{ .Values.namespace }}.svc.cluster.local:{{ .Values.services.gateway.port }}"
          resources:
{{ toYaml .Values.services.frontend.resources | indent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.services.frontend.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.services.frontend.port }}
            initialDelaySeconds: 5
            periodSeconds: 5

{{- if .Values.services.frontend.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.services.frontend.name }}-hpa
  namespace: {{ .Values.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.services.frontend.name }}
  minReplicas: {{ .Values.services.frontend.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.services.frontend.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.services.frontend.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
