{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tiktok-clone-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    {{- if .Values.ingress.className }}
    kubernetes.io/ingress.class: {{ .Values.ingress.className | quote }}
    {{- end }}
    {{- if .Values.ingress.aws }}
    {{- if .Values.ingress.aws.enabled }}
    # AWS ALB Ingress Controller annotations
    alb.ingress.kubernetes.io/scheme: {{ .Values.ingress.aws.scheme | default "internet-facing" }}
    alb.ingress.kubernetes.io/target-type: {{ .Values.ingress.aws.targetType | default "ip" }}
    alb.ingress.kubernetes.io/healthcheck-path: {{ .Values.ingress.aws.healthcheckPath | default "/health" }}
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    {{- if .Values.ingress.aws.certificateArn }}
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.ingress.aws.certificateArn }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    {{- else }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    {{- end }}
    {{- end }}
    {{- end }}
    {{- with .Values.ingress.annotations }}
{{ toYaml . | indent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end }}
  rules:
  {{- if .Values.ingress.host }}
  - host: {{ .Values.ingress.host | quote }}
    http:
  {{- else }}
  - http:
  {{- end }}
      paths:
      # API Gateway - main entry point
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.services.gateway.name }}
            port:
              number: {{ .Values.services.gateway.port }}
      # API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.services.gateway.name }}
            port:
              number: {{ .Values.services.gateway.port }}
      # Health check endpoint
      - path: /health
        pathType: Exact
        backend:
          service:
            name: {{ .Values.services.gateway.name }}
            port:
              number: {{ .Values.services.gateway.port }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
{{- end }}
