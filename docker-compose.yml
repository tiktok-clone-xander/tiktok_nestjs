services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tiktok_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tiktok_clone
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tiktok_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: tiktok_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - tiktok_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (Required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: tiktok_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - '2181:2181'
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - tiktok_network
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '2181']
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: tiktok_kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - '9092:9092'
      - '9093:9093'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - tiktok_network
    healthcheck:
      test: ['CMD', 'kafka-broker-api-versions', '--bootstrap-server', 'localhost:9092']
      interval: 10s
      timeout: 10s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    container_name: tiktok_auth_service
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 4001
      AUTH_DB_HOST: postgres
      AUTH_DB_PORT: 5432
      AUTH_DB_USERNAME: postgres
      AUTH_DB_PASSWORD: postgres
      AUTH_DB_NAME: tiktok_clone
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: auth-service
      KAFKA_GROUP_ID: auth-service-group
      GRPC_AUTH_URL: 0.0.0.0:50051
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-secret-key-please-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-key-please-change-in-production}
    ports:
      - '4001:4001'
      - '50051:50051'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: unless-stopped

  # Video Service
  video-service:
    build:
      context: .
      dockerfile: apps/video-service/Dockerfile
    container_name: tiktok_video_service
    environment:
      NODE_ENV: production
      PORT: 4002
      VIDEO_DB_HOST: postgres
      VIDEO_DB_PORT: 5432
      VIDEO_DB_USERNAME: postgres
      VIDEO_DB_PASSWORD: postgres
      VIDEO_DB_NAME: tiktok_clone
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: video-service
      KAFKA_GROUP_ID: video-service-group
      GRPC_VIDEO_URL: 0.0.0.0:50052
    ports:
      - '4002:4002'
      - '50052:50052'
    volumes:
      - upload_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: unless-stopped

  # Interaction Service
  interaction-service:
    build:
      context: .
      dockerfile: apps/interaction-service/Dockerfile
    container_name: tiktok_interaction_service
    environment:
      NODE_ENV: production
      PORT: 4003
      INTERACTION_DB_HOST: postgres
      INTERACTION_DB_PORT: 5432
      INTERACTION_DB_USERNAME: postgres
      INTERACTION_DB_PASSWORD: postgres
      INTERACTION_DB_NAME: tiktok_clone
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: interaction-service
      KAFKA_GROUP_ID: interaction-service-group
      GRPC_INTERACTION_URL: 0.0.0.0:50053
    ports:
      - '4003:4003'
      - '50053:50053'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: tiktok_api_gateway
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 4000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GRPC_AUTH_URL: auth-service:50051
      GRPC_VIDEO_URL: video-service:50052
      GRPC_INTERACTION_URL: interaction-service:50053
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-secret-key-please-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-key-please-change-in-production}
      CORS_ORIGIN: http://localhost:3006,http://localhost:4000,http://frontend:3000
    ports:
      - '4000:4000'
    depends_on:
      - auth-service
      - video-service
      - interaction-service
    networks:
      - tiktok_network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: apps/notification-service/Dockerfile
    container_name: tiktok_notification_service
    environment:
      NODE_ENV: production
      PORT: 4004
      NOTIFICATION_DB_HOST: postgres
      NOTIFICATION_DB_PORT: 5432
      NOTIFICATION_DB_USERNAME: postgres
      NOTIFICATION_DB_PASSWORD: postgres
      NOTIFICATION_DB_NAME: tiktok_clone
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: notification-service
      KAFKA_GROUP_ID: notification-service-group
      GRPC_NOTIFICATION_URL: 0.0.0.0:50054
    ports:
      - '4004:4004'
      - '50054:50054'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: unless-stopped

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: tiktok_prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - tiktok_network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: tiktok_grafana
    ports:
      - '3005:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_HTTP_PORT=3000
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - tiktok_network

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: tiktok-frontend/Dockerfile
      cache_from:
        - tiktok_frontend:latest
    container_name: tiktok_frontend
    environment:
      NODE_ENV: production
      # Use container name for internal Docker network communication
      NEXT_PUBLIC_API_URL: http://api-gateway:4000
      NEXT_PUBLIC_WS_URL: ws://api-gateway:4000
    ports:
      - '3000:3000'
    depends_on:
      - api-gateway
    networks:
      - tiktok_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  upload_data:
  prometheus_data:
  grafana_data:

networks:
  tiktok_network:
    driver: bridge
