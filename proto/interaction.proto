syntax = "proto3";

package interaction;

service InteractionService {
  rpc LikeVideo (LikeRequest) returns (LikeResponse);
  rpc UnlikeVideo (UnlikeRequest) returns (UnlikeResponse);
  rpc AddComment (CommentRequest) returns (CommentResponse);
  rpc GetComments (GetCommentsRequest) returns (CommentsListResponse);
  rpc RecordView (ViewRequest) returns (ViewResponse);
  rpc DeleteComment (DeleteCommentRequest) returns (DeleteCommentResponse);
  rpc GetLikeStatus (GetLikeStatusRequest) returns (LikeStatusResponse);
  rpc GetMultipleLikeStatus (GetMultipleLikeStatusRequest) returns (GetMultipleLikeStatusResponse);
  rpc FollowUser (FollowRequest) returns (FollowResponse);
  rpc UnfollowUser (UnfollowRequest) returns (FollowResponse);
  rpc GetFollowStatus (FollowStatusRequest) returns (FollowStatusResponse);
  rpc GetFollowers (GetFollowersRequest) returns (FollowersListResponse);
  rpc GetFollowing (GetFollowingRequest) returns (FollowingListResponse);
}

message LikeRequest {
  string userId = 1;
  string videoId = 2;
}

message LikeResponse {
  bool success = 1;
  int32 likesCount = 2;
}

message UnlikeRequest {
  string userId = 1;
  string videoId = 2;
}

message UnlikeResponse {
  bool success = 1;
  int32 likesCount = 2;
}

message CommentRequest {
  string userId = 1;
  string videoId = 2;
  string content = 3;
}

message CommentResponse {
  string id = 1;
  string userId = 2;
  string videoId = 3;
  string content = 4;
  string createdAt = 5;
  int32 likesCount = 6;
  int32 repliesCount = 7;
  UserSummary user = 8;
  int32 commentsCount = 9;
}

message GetCommentsRequest {
  string videoId = 1;
  int32 page = 2;
  int32 limit = 3;
}

message CommentsListResponse {
  repeated CommentResponse comments = 1;
  int32 page = 2;
  int32 limit = 3;
  int32 total = 4;
  bool hasMore = 5;
}

message ViewRequest {
  string videoId = 1;
  string userId = 2;
}

message ViewResponse {
  bool success = 1;
  int64 views = 2;
}

message DeleteCommentRequest {
  string commentId = 1;
  string userId = 2;
}

message DeleteCommentResponse {
  bool success = 1;
}

message GetLikeStatusRequest {
  string userId = 1;
  string videoId = 2;
}

message LikeStatusResponse {
  bool hasLiked = 1;
  string videoId = 2;
  string userId = 3;
}

message GetMultipleLikeStatusRequest {
  string userId = 1;
  repeated string videoIds = 2;
}

message LikeInfo {
  string videoId = 1;
  bool hasLiked = 2;
  int32 likesCount = 3;
}

message GetMultipleLikeStatusResponse {
  repeated LikeInfo likeInfos = 1;
}

message FollowRequest {
  string followerId = 1;
  string followingId = 2;
}

message UnfollowRequest {
  string followerId = 1;
  string followingId = 2;
}

message FollowResponse {
  bool success = 1;
  bool isFollowing = 2;
  int32 followersCount = 3;
}

message FollowStatusRequest {
  string followerId = 1;
  string followingId = 2;
}

message FollowStatusResponse {
  bool isFollowing = 1;
  string followerId = 2;
  string followingId = 3;
}

message GetFollowersRequest {
  string userId = 1;
  int32 page = 2;
  int32 limit = 3;
}

message FollowersListResponse {
  repeated string followerIds = 1;
  int32 page = 2;
  int32 limit = 3;
  int32 total = 4;
  bool hasMore = 5;
}

message GetFollowingRequest {
  string userId = 1;
  int32 page = 2;
  int32 limit = 3;
}

message FollowingListResponse {
  repeated string followingIds = 1;
  int32 page = 2;
  int32 limit = 3;
  int32 total = 4;
  bool hasMore = 5;
}

message UserSummary {
  string id = 1;
  string username = 2;
  string fullName = 3;
  string avatar = 4;
  string email = 5;
}
